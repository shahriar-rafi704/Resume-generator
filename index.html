<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Generator</title>
  <link rel="icon" type="image/png" href="icon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>

<body>
  
  <div class="card mx-5 mt-3" id="cv-form">
    <div class="container">
      <div class="card-header">
        <h1 class="text-center my-2">Create Your Own Resume</h1>
      </div>
      <div class="card-body">
        <div class="contain">
          <div class="row">
            <div class="col-md-6">
              <h3>Personal Information</h3>
              <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control" />
              </div>
              <div class="form-group mt-2">
                <label for="jobField">Your Job Field</label>
                <input type="text" id="jobField" placeholder="Enter here" class="form-control" />
              </div>
              <div class="form-group mt-2">
                <label for="contactField">Your Contact</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control" />
              </div>
              <div class="form-group mt-2">
                <label for="gmailField">Your Gmail</label>
                <input type="email" id="gmailField" placeholder="Enter here" class="form-control" />
              </div>
              <div class="form-group mt-3">
                <label for="imgField">Select Your Photo</label>
                <input id="imgField" type="file" class="form-control" />
              </div>
              <div class="form-group mt-2">
                <label for="addressField">Address</label>
                <input type="text" id="addressField" placeholder="Enter here" class="form-control" />
              </div>
              <div class="form-group mt-2">
                <label for="birthdateField">Birth Date</label>
                <input type="date" id="birthdateField" class="form-control" />
              </div>
              <div class="form-group mt-5">
                <label for="educationField">Education</label>
                <textarea id="educationField" placeholder="Enter here" class="form-control edField" rows="3"></textarea>
                <div class="container text-center mt-2">
                  <button onclick="addNewEdField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>
              <div class="form-group mt-2">
                <label for="languageField">Languages</label>
                <input id="languageField" placeholder="Enter here" class="form-control laField"></input>
                <div class="container text-center mt-2">
                  <button onclick="addNewLanField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h3>Professional Information</h3>
              <div class="form-group mt-2">
                <label for="objectiveField">Objective</label>
                <textarea id="objectiveField" rows="5" placeholder="Enter here" class="form-control"></textarea>
              </div>
              <div class="form-group mt-2">
                <label for="workExperienceField">Work Experience</label>
                <textarea id="workExperienceField" placeholder="Enter Experience" class="form-control weField" rows="3"></textarea>
                <div class="container text-center mt-2">
                  <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>
              <div class="form-group mt-2">
                <label for="skillsField">Skills</label>
                <input id="skillsField" placeholder="Enter here" class="form-control skField"></input>
                <div class="container text-center mt-2">
                  <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate</button>
      </div>
    </div>
  </div>

  <div class="cv" id="cv-template" style="display: none;">
    <div class="container">
      <div class="left">
        <div class="text">
          <div class="pic">
            <img id="imgTemplate" src="" alt="Profile Picture" class="img-fluid myimg" />
          </div>
          <h2 id="nName"></h2>
          <span id="jJob" style="text-align: center;"></span>
        </div>
        <div class="info">
          <h3 class="title">Contact Info</h3>
          <ul>
            <li>
              <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
              <span id="cContact">Phone</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <span id="gGmail">Gmail</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
              <span id="fFacebook">Address</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              <span id="lLinkedin">Birth Date</span>
            </li>
          </ul>
        </div>
        <div class="edu">
          <h3 class="title">Education</h3>
          <ul id="edu"></ul>
        </div>
        <div class="lang">
          <h3 class="title">Languages</h3>
          <ul id="lan"></ul>
        </div>
      </div>
      <div class="right">
        <div class="about">
          <h2>About</h2>
          <p id="objectiveT"></p>
        </div>
        <div class="exp">
          <h2>Experiences</h2>
          <div class="works">
            <h3 id="titleF"></h3>
            <ul id="weT"></ul>
          </div>
          <div class="skills">
            <h2>Professional Skills</h2>
            <ul id="skills"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuQjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
